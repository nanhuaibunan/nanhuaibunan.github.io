<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李嘉雯的个人简历</title>
    <style>
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 1rem 0 2rem;
            color: #ffffff;
        }

        <style>body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 2rem 1rem;
            position: relative;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .skills-inline {
            margin-bottom: 1.5rem;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ecf0f1;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        header h1 {
            margin: 1rem 0 0;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1.1rem;
            font-weight: 300;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 300px);
        }

        section {
            margin-bottom: 1.5rem;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 0.3rem;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 0.3rem 0;
            font-size: 0.95rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 0.9rem;
        }

        @media print {
            body {
                background: none;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            main {
                box-shadow: none;
                padding: 1.5cm;
                min-height: auto;
            }

            header,
            footer {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>

    <footer>
        <p>© 2025 李嘉雯</p>
    </footer>
</body>

</html>
